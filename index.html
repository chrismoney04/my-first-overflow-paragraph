<!DOCTYPE html>
<html>
<head>
    <title>My First Navbar</title>
        <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h2>chris-money Navigation Bar</h2>

   
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgba(143, 143, 143, 0.123);
}

li {
  float: left;
}

li a {
  display: block;
  color: rgb(17, 13, 230);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: rgb(252, 3, 3);
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
